<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Comunicación Efectiva</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <div class="logo-container">
            <div class="logo-placeholder">
                LOGO<br>EMPRESA
            </div>
        </div>
    </header>

    <!-- MAIN CONTAINER -->
    <main class="main-container">
        <!-- SIDEBAR -->
        <aside class="sidebar">
            <div class="sidebar-icon" title="Inicio">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
                </svg>
            </div>

            <!-- Floating Action Button with Expandable Menu -->
            <div class="sidebar-fab-container">
                <!-- Expandable Options (hidden by default) -->
                <div class="sidebar-fab-options" id="sidebarFabOptions">
                    <button class="sidebar-fab-option" id="ticketBtn" title="Levantar Incidente">
                        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M20 6h-1v8c0 .55-.45 1-1 1H6v1c0 1.1.9 2 2 2h10l4 4V8c0-1.1-.9-2-2-2zm-3 5V4c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v13l4-4h9c1.1 0 2-.9 2-2z"/>
                        </svg>
                        <span class="fab-option-label">Levantar Incidente</span>
                    </button>
                </div>

                <!-- Main FAB Button -->
                <div class="sidebar-icon sidebar-fab" id="sidebarFab" title="Opciones">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="fab-icon-main">
                        <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
                    </svg>
                </div>
            </div>
        </aside>

        <!-- CONTENT AREA -->
        <div class="content-area">
            <!-- BANNER -->
            <section class="banner">
                <div class="banner-content">
                    <h1 class="banner-title">Panel de comunicacción efectiva</h1>
                    <div class="banner-image-mobile">
                        Imagen: 500x200px<br>Equipo de trabajo
                    </div>
                </div>
                <div class="banner-image">
                    <div class="banner-image-placeholder">
                        Imagen: 500x200px<br>
                        Equipo de trabajo
                    </div>
                </div>
                <div class="banner-dots">
                    <span class="banner-dot active"></span>
                    <span class="banner-dot"></span>
                    <span class="banner-dot"></span>
                    <span class="banner-dot"></span>
                </div>
            </section>

            <!-- NEWS TICKER - Full Width -->
            <div class="news-ticker-container">
                <div class="news-ticker-header">
                    <svg viewBox="0 0 24 24"><path d="M20 2H4c-1.1 0-1.99.9-1.99 2L2 22l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-7 9h-2V5h2v6zm0 4h-2v-2h2v2z"/></svg>
                    <span>Noticias</span>
                </div>
                <div class="news-ticker-wrapper">
                    <div class="news-ticker-track" id="newsTickerTrack">
                        <!-- News items will be rendered by JavaScript -->
                    </div>
                </div>
            </div>

            <!-- BOTTOM SECTION -->
            <div class="bottom-section">
                <!-- MODULES GRID -->
                <div class="modules-container">
                    <div class="modules-grid" id="modulesGrid">
                        <!-- Modules will be rendered by JavaScript -->
                    </div>
                </div>

                <!-- CALENDAR SECTION -->
                <div class="calendar-section">
                    <!-- CALENDAR -->
                    <div class="calendar-container">
                        <div class="calendar">
                            <div class="calendar-header">
                                <h2 class="calendar-month">ENERO 2025</h2>
                            </div>
                            <div class="calendar-weekdays">
                                <span class="calendar-weekday">L</span>
                                <span class="calendar-weekday">M</span>
                                <span class="calendar-weekday">M</span>
                                <span class="calendar-weekday">J</span>
                                <span class="calendar-weekday">V</span>
                                <span class="calendar-weekday">S</span>
                                <span class="calendar-weekday">D</span>
                            </div>
                            <div class="calendar-days" id="calendarDays">
                                <!-- Calendar days will be rendered by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- CONTACTS MODAL -->
    <div class="modal-overlay" id="contactsModal">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-title">
                    <div class="modal-title-icon">
                        <svg viewBox="0 0 24 24"><path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"/></svg>
                    </div>
                    Contactos
                </h2>
                <button class="modal-close" onclick="closeModal('contactsModal')">
                    <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="contacts-search">
                    <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
                    <input type="text" id="contactSearch" placeholder="Buscar contacto...">
                </div>
                <div class="contacts-list" id="contactsList">
                    <!-- Contacts will be rendered by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <!-- EVENT MINI MODAL -->
    <div class="event-modal" id="eventModal">
        <div class="event-modal-header">
            <span class="event-modal-date" id="eventModalDate"></span>
            <button class="event-modal-close" onclick="closeEventModal()">
                <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
        </div>
        <div class="event-modal-body">
            <h3 class="event-modal-title" id="eventModalTitle"></h3>
            <p class="event-modal-content" id="eventModalContent"></p>
            <div class="event-modal-time" id="eventModalTime">
                <svg viewBox="0 0 24 24"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>
                <span id="eventModalTimeText"></span>
            </div>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
